<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="icon" type="image/x-icon" href="/tomato.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Pomodoro Timer</h1>
    </header>

    <div class="container">
        <div class="tomato-timer">
            <div class="tomato">
                <div class="stem"></div>
                <div id="time" class="time">25:00</div>
            </div>
        </div>
        <div class="controls">
            <button id="start-button" class="button" title="Start / Pause timer">Start</button>
            <button id="reset-button" class="button" title="Reset timer" disabled>Reset</button>
        </div>
        <div id="session-counter" class="session-counter">Completed Pomodoros: 0</div>
        <div class="mode-toggle">
            <button id="mode-toggle-button" class="button" title="Toggle background color">
                <span id="mode-toggle-icon" class="mode-toggle-icon"></span>
            </button>
        </div>
    </div>

    <footer>
        <a href="https://ted-v.github.io/pomodoro-app/">See the project on GitHub</a>
    </footer>

    <audio src="alarm.wav"></audio>
    <script src="script.js"></script>
</body>

</html>
